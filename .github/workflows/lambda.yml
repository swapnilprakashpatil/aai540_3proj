name: Lambda Function CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'lambda/**'
  pull_request:
    branches:
      - main
    paths:
      - 'lambda/**'

jobs:
  lint-and-test:
    name: Lint and Test Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./lambda/anomaly_detection
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest moto

      - name: Lint with pylint
        working-directory: ./lambda/anomaly_detection
        run: |
          pylint handler.py || true

      - name: Run tests
        working-directory: ./lambda/anomaly_detection
        run: |
          # Add test files if available
          # pytest tests/ || true
          echo "Tests would run here"

  package:
    name: Package Lambda Function
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./lambda/anomaly_detection
        run: |
          pip install -r requirements.txt -t .

      - name: Create deployment package
        working-directory: ./lambda/anomaly_detection
        run: |
          zip -r lambda_function.zip . -x "*.git*" "*__pycache__*" "*.pyc"

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: lambda-package
          path: lambda/anomaly_detection/lambda_function.zip
