name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="environment=${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}" \
            -var="sagemaker_endpoint_name=${{ secrets.SAGEMAKER_ENDPOINT_NAME }}" \
            -var="github_repository_url=${{ github.server_url }}/${{ github.repository }}" \
            -var="github_access_token=${{ secrets.GH_PAT }}" \
            -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-outputs
        working-directory: ./terraform
        run: |
          echo "API_URL=$(terraform output -raw api_gateway_endpoint)" >> $GITHUB_OUTPUT
          echo "AMPLIFY_URL=$(terraform output -raw amplify_app_url)" >> $GITHUB_OUTPUT

      - name: Update Frontend Environment
        run: |
          sed -i "s|YOUR_API_GATEWAY_URL|${{ steps.terraform-outputs.outputs.API_URL }}|g" \
            frontend/src/environments/environment.prod.ts

      - name: Commit Environment Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/src/environments/environment.prod.ts
          git diff --staged --quiet || git commit -m "Update API URL in production environment"
          git push

  deploy-lambda:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Lambda Dependencies
        working-directory: ./lambda/anomaly_detection
        run: |
          pip install -r requirements.txt -t .
          
      - name: Package Lambda Function
        working-directory: ./lambda/anomaly_detection
        run: |
          zip -r lambda_function.zip . -x "*.git*" "*__pycache__*" "*.pyc"

      - name: Update Lambda Function
        working-directory: ./lambda/anomaly_detection
        run: |
          aws lambda update-function-code \
            --function-name cms-anomaly-detection-prod \
            --zip-file fileb://lambda_function.zip

  test-api:
    name: Test API Endpoints
    runs-on: ubuntu-latest
    needs: deploy-lambda
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API URL
        id: get-api-url
        working-directory: ./terraform
        run: |
          terraform init
          echo "API_URL=$(terraform output -raw api_gateway_endpoint)" >> $GITHUB_OUTPUT

      - name: Test API Health
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"record_count": 10}' \
            ${{ steps.get-api-url.outputs.API_URL }})
          echo "API Response: $response"
          if echo "$response" | grep -q "success"; then
            echo "API test passed"
          else
            echo "API test failed"
            exit 1
          fi
